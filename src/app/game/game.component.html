<div class="player-container">
    <app-player *ngFor="let player of game.players; let i = index" [name]="player" [playerActive]="i == game.currentPlayer" class="player-position"></app-player>
</div>
<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'left.px': i * 5}" *ngFor="let c of [1,2,3,4]; let i = index;" src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" style="left: 25px;" class="top-card" src="assets/img/cards/card_cover.png">
        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png">
        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" style="left: 25px;" class="pick-card" src="assets/img/cards/{{ game.currentCard }}.png">

    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
